<mat-card class="results-card">
  <h3>Résultats</h3>
  <table mat-table [dataSource]="results" class="results-table" matSort>
    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Année</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <!-- Net Income Column -->
    <ng-container matColumnDef="netIncome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Revenu Net Mensuel
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.netIncome | currency : "EUR" }}
      </td>
    </ng-container>

    <!-- Annual Return Column -->
    <ng-container matColumnDef="annualReturn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Rendement Annuel
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.annualReturn | percent : "1.2-2" }}
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
